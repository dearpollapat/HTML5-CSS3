<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute and Relative</title>
  </head>
  <body style="margin-bottom: 3000px">
    <div style="position: relative">page 1</div>

    <div
      style="
        width: 320px;
        height: 180px;
        background-color: gray;
        position: fixed;
        bottom: 15px;
        right: 15px;
      "
    >
      <div
        style="
          position: absolute;
          top: -13px;
          left: -10px;
          background-color: black;
          color: white;
          padding: 6px 10px 6px 10px;
          border-radius: 15px;
        "
      >
        X
      </div>

      <div style="
        background-color: black;
        color: white;
        position: absolute;
        bottom: 5px;
        right: 5px;
        padding: 4px;
      ">
        0.29
      </div>
    </div>
  </body>
</html>
